  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-form {
      max-width: 650px;
      margin: 100px auto;
      padding: 30px;
      background: linear-gradient(to bottom right, #fff8fb, #fffdf9,#fefbff);
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
  </style>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 ">
        <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="was-validated login-form">
          <h2 class="text-center mb-4">Registrarse</h2>

          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="user.nombre" name="nombre" placeholder="Ingrese su nombre" required>
              <div class="invalid-feedback">Example invalid form file feedback</div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" [(ngModel)]="user.apellido" name="apellido" placeholder="Ingrese su apellido" required>
              <div class="invalid-feedback">Example invalid form file feedback</div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" placeholder="Ingrese su correo electrónico" required>
              <div class="invalid-feedback">Example invalid form file feedback</div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Ingrese su contraseña" required>
              <div class="invalid-feedback">Example invalid form file feedback</div>
            </div>
          </div>
        <div class="d-grid gap-1 mt-2">
          <button type="submit" class="btn btn-danger rounded-pill px-3 btn-lg btn-block">Registrarme</button>
        </div>
        <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="/user/login">Inicia Sesion aquí</a></p>
        </form>
      </div>
    </div>
  </div>
