<nav class="nav nav-pills nav-justified">
    <img src="../../../assets/lovely-full-dark.png" class="d-block mx-lg-auto img-fluid m-5" alt="logo" width="250" height="250" loading="lazy">
</nav>
 <div class="container ">
    <div class="row ">
      <div class="col-md-6 offset-md-3 "> 
        <form class="login-form" action="#">
          <h1 class="text-center mb-4">Iniciar sesión</h1>
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" id="username" name="username" [(ngModel)]="creds.username" placeholder="" required>
            <label for="floatingInput">Correo Electronico</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="password" name="password" [(ngModel)]="creds.password" placeholder="" required >
            <label for="floatingPassword">Password</label>
          </div>
          <div class="d-grid gap-1">
            <button type="submit" class="btn btn-custom rounded-pill px-3 btn-lg btn-block" (click)="onLogin()">Iniciar Sesión</button>
          </div>
          @if(errorMessage){ 
            <div class="alert alert-danger mt-3" role="alert">
              ¡Error de Credenciales!
            </div>
          }
          
          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3 text-center ">Or sign with</h2>
          <button class="w-100 py-2 mb-2 btn btn-outline-danger rounded-pill px-3" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
              <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
            </svg>
            Sign up with Google
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-pill px-3" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
              <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
            </svg>
            Sign up with Facebook
          </button>
          <p class="mt-3 text-center">¿No tienes una cuenta? <a href="/user/signup">Regístrate aquí</a></p>
        </form>
       
      </div>
    </div>
  </div>
