
<div class="container">

      <!-- Primera columna -->
      <div class="col-md-3 container-profile bg-light">
          <div class="text-center ">
                
                <div class="profile-picture-container">

                <button class="btn btn-danger btn-custom-color" (click)="changeSection('perfil')"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

                <button class="btn btn-danger btn-custom-color  " (click)="changeSection('password')"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">

                <button class="btn btn-danger btn-custom-color  px-3" (click)="changeSection('account')"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gear-wide" viewBox="0 0 16 16">

                <button class="btn btn-danger btn-custom-color px-3" (click)="onLogout()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">

                Cerrar Sesión</button>
              </div>
     
              
                      
      </div>
      <!-- Segunda columna -->
      <div class="col-md-7  container-profile bg-light">
          @if(currentSection === 'perfil' ){ 
          <div class="profile-info ">
              <h3>Perfil</h3>
              <form>
                <div class="row">
                  <div class="col-6 mb-3">
                    <label for="nombre" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="nombre" [value]="currentUser.name">
                  </div>
                  <div class="col-6 mb-3">
                      <label for="apellido" class="form-label">Apellido de usuario</label>
                      <input type="text" class="form-control" id="apellido" [value]="currentUser.lastname">
                    </div>
                </div>
                <div class="row">
                  <div class="col-4 mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" [value]="currentUser.username">
                  </div>
                  <div class="col-3 mb-3">
                    <label for="ubicacion" class="form-label">Ubicacion</label>
                    <input type="text" class="form-control" id="ubicacion" value="Peru">
                  </div>
                  <div class="col-2 mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" value="43" >
                  </div>
                  <div class="col-3 mb-3">
                    <label for="genero" class="form-label">Genero</label>
                    <select class="form-control form-select-md mb-3" id="sexo" name="sexo" aria-label="Large select example">
                      <option selected disabled>Seleccionar</option>
                      <option value="Femenino">Femenino</option>
                      <option value="Masculino">Masculino</option>
                    </select>
                  </div>
                </div>
                  
               
                <h3>Prefencias</h3>
                <div class="row">
                  <div class="col-3 mb-3">
                    <label for="email" class="form-label">Max Edad</label>
                    <input type="email" class="form-control" id="email" value="34">
                  </div>
                  <div class="col-3 mb-3">
                    <label for="email" class="form-label">Max Edad</label>
                    <input type="email" class="form-control" id="email" value="22">
                  </div>
                  <div class="col-3 mb-3">
                    <label for="genero" class="form-label">Genero</label>
                    <select class="form-control form-select-md mb-3" id="sexo" name="sexo" aria-label="Large select example">
                      <option selected disabled>Seleccionar</option>
                      <option value="Femenino">Femenino</option>
                      <option value="Masculino">Masculino</option>
                    </select>
                </div>
                </div>
                <button type="button" class="btn btn-primary" >Actualizar perfil</button>
              </form>

          </div>
          }
          @if(currentSection === 'password' ){
            <div>
              <!-- Contenido para cambiar contraseña -->
              <h3>Cambiar Contraseña</h3>
              <form>
                <div class="col-6 mb-3">
                  <label for="nombre" class="form-label">Actual Password</label>
                  <input type="password" class="form-control" id="password" >
                </div>
                <div class="row">
                  <div class="col-6 mb-3">
                      <label for="apellido" class="form-label">Nuevo Password</label>
                      <input type="password" class="form-control" id="password" >
                  </div>
                  <div class="col-6 mb-3">
                    <label for="apellido" class="form-label">Confirmar Nuevo Password</label>
                    <input type="password" class="form-control" id="password" >
                 </div>
                  </div>
                  
                <button type="button" class="btn btn-primary" >Actualizar password</button>
              </form>
          </div>
          }
          @if(currentSection === 'account' ){
            <div>
              <!-- Contenido para configuración de cuenta -->
              <h3>Configuración de Cuenta</h3>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                <label class="form-check-label" for="flexCheckDefault">
                  Cuenta Activa
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Cuenta Desbloqueda
                </label>
              </div>
              <button type="button" class="mt-3 btn btn-primary" >Actualizar setting</button>
          </div>
          }
          @if(currentSection === 'logout' ){
            <!-- Contenido para configuración de cuenta -->
            <h3>Cerro Sesion</h3>
          }     
          
        
      </div>
  </div>
</div>
