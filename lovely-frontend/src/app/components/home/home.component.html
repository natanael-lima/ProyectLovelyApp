<div class="container-fluid">
  <div class="card text-center mx-auto my-5 position-relative" style="max-width: 300px;">
    <div style="position: relative;">
    <!-- Imagen -->
      @if(!randomProfile.photoFileName){
        <img src="https://i.postimg.cc/7hsdHJL7/nofound2.png" class="card-img-top" alt="Imagen del perfil"  height="400">
      }@else{
        <img [src]="selectedImageURL" [alt]="randomProfile.photoFileName" class="card-img-top" alt="Imagen del perfil"  height="400">
      }
      
      
      
       <!-- Contenido -->
        @if(randomProfile && randomUser){ 
          <div class="card-body body-content-card">
            <h5 class="text-capitalize">{{randomUser.name}} {{randomUser.lastname}}</h5>
            <p class="card-text">{{randomProfile.age}}</p>
            <p class="card-text"><small>{{randomProfile.location}}</small></p>
          </div>
        }@else {
          <div class="card-body body-content-card" >
              <p>Error en user and profile obtenidos</p>
          </div>
        } 


    </div>
    <!-- Botones de iconos-->
    <div class="d-grid gap-2 d-flex justify-content-center m-4">
      <button class="btn rotate-btn rounded-pill" type="button" (click)="onReject()"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
        <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
      </svg></button>
      <button class="btn like-btn rounded-pill" type="button" (click)="onLike(randomProfile.id)"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
      </svg></button>
      <button class="btn reject-btn rounded-pill" type="button" (click)="onDislike(randomProfile.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
      </svg></button>
    </div>
