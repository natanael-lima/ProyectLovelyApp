      <div class="chat-container border rounded p-4 bg-light" #chatContainer>
        <div *ngFor="let item of messageList" class="message-container">
          <div *ngIf="item.isSender" class="sender-message">
            <div class="message">
              <p>{{ item.content }}</p>
              <span class="time">{{ formatTimestamp(item.timestamp) }}</span>
            </div>
            <div class="d-flex flex-column align-items-center">
              <img class="user-image mb-2" src="../assets/sender.png" alt="User Image">

              <a class="link-danger icon-link link-underline-success link-underline-opacity-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash-fill icon-svg" viewBox="0 0 16 16">
                  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                </svg>
              </a>

            </div>
          </div>
          <div *ngIf="!item.isSender" class="receiver-message">
            <img class="user-image" src="../assets/receiver.png" alt="User Image">
            <div class="message">
              <p>{{ item.content }}</p>
              <span class="time">{{ formatTimestamp(item.timestamp) }}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="input-group mt-2">
        <input type="text" class="form-control rounded-pill px-3 me-1" placeholder="Escribir el mensaje..." [(ngModel)]="messageInput" (keydown)="handleKeydown($event)">
        <button class="btn btn-custom rounded-pill" (click)="sendMessage()"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
          <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
        </svg></button>
      </div>
