  <div class="container-fluid">
    <div class="row mt-5 justify-content-center ">
      <div class="col-lg-6 mx-auto container-profile bg-light">
        <div class="chat-container border rounded p-5 bg-body" #chatContainer>
          <div *ngFor="let item of messageList" class="message" [ngClass]="{'sender': item.isSender, 'receiver': !item.isSender}">
            <p>{{ item.content }}</p>
            <span class="time">{{item.timestamp}}</span>
          </div>
        </div>
        <div class="input-group mt-3">
          <input type="text" class="form-control rounded-pill px-3 m-1" placeholder="Escribir el mensaje..." [(ngModel)]="messageInput">
          <button class="btn btn-primary rounded-pill px-3 m-1" (click)="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>
  </div>
