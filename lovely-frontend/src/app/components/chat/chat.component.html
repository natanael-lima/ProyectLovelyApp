<div class="container-fluid">
  <div class="row mt-5 justify-content-center">
    <div class="col-lg-6 mx-auto container-profile bg-light">
      <a class="btn btn-dark rounded-pill m-1" href="/match" >Volver</a>
      <div class="chat-container border rounded p-4 bg-body" #chatContainer>
        <div *ngFor="let item of messageList" class="message-container">
          <div *ngIf="item.isSender" class="sender-message">
            <div class="message">
              <p>{{ item.content }}</p>
              <span class="time">{{ formatTimestamp(item.timestamp) }}</span>
            </div>
            <img class="user-image" src="../assets/sender.png" alt="User Image">
          </div>
          <div *ngIf="!item.isSender" class="receiver-message">
            <img class="user-image" src="../assets/receiver.png" alt="User Image">
            <div class="message">
              <p>{{ item.content }}</p>
              <span class="time">{{ formatTimestamp(item.timestamp) }}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="input-group mt-3">
        <input type="text" class="form-control rounded-pill px-3 m-1" placeholder="Escribir el mensaje..." [(ngModel)]="messageInput">
        <button class="btn btn-primary rounded-pill px-3 m-1" (click)="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>
</div>
